logging:
  level:
    ROOT: INFO
    de.dev.eth0: DEBUG

app:
  # Scheduler Rate in ms
  scheduler: 5000

# Configuration for JSON feed
feed:
  json:
#    url:
    fields:
      # Field in JSON which contains an ISO date
      date: date
      # Field in JSON which contains the URI
      uri: uri
      # Field in JSON which contains keywords as list/array
      keywords: keywords
      # List of fields that are used to create the tweet. First existing field with content is used
      text:
        - summary
        - title
        -
# Configuration for RSS Feed
  rss:
#   url:

# Configuration for the used publishers
publisher:
  twitter:
    apiKey:
    apiSecret:
    accessToken:
    accessTokenSecret:
